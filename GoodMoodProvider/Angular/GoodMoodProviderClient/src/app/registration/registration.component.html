<div class="background-block">
  <div class="info-element">
    <h2>Регистрация</h2>

    <div *ngIf="!registrationState">
      <h4 class="error-message">{{errorMessage}}</h4>
    </div>
    <input [(ngModel)]="login">
    <label> Логин</label>
    <hr>
    <input [(ngModel)]="password" type="password">
    <label> Пароль     </label>
    <input [(ngModel)]="confirmPassword" type="password">
    <label> Подтверждение пароля    </label>
    <hr>
    <input [(ngModel)]="email">
    <label> Электронная почта</label>
    <hr>
    <button (click)="register()">Enter</button>

    <h3>Уже зарегистрированы? <a routeLink="/login">Авторизируйтесь!</a></h3>
  </div>
</div>
